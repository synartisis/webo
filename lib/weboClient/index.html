<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>webo</h1>
  <div>
    <button onclick="build()">build</button>
  </div>
  <pre id="out"></pre>

  <script>
    fetch('/webo/api').then(o => o.json()).then(json => document.querySelector('#out').textContent = JSON.stringify(json, null, 2))

    function build() {
      fetch('/webo/build').then(o => o.json()).then(json => document.querySelector('#out').textContent += '\n' + JSON.stringify(json, null, 2))
    }
  </script>
</body>
</html>
